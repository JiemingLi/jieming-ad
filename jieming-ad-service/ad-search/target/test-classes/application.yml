server:
  port: 7001
  servlet:
    context-path: /ad-search #所有的Controller的前缀需要添加/ad-sponsor

spring:
  application:
    name: eureka-client-ad-search
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate.format_sql: true
    open-in-view: false
    database-platform: org.hibernate.dialect.MySQLDialect
  datasource:
    url: jdbc:mysql://localhost:3306/jieming_ad_data?dataReconnect=true&serverTimezone=UTC
    username: root
    password: 123456
    tomcat:
      max-active: 4
      min-idle: 2
      initial-size: 2

eureka:
  client:
    service-url:
      defaultZone: http://server1:8000/eureka/
    enabled: false

feign:
  hystrix:
    enabled: true

#暴露全部的监控信息
management:
  endpoints:
    web:
      exposure:
        include: "*"

adconf:
  mysql:
    host: 127.0.0.1
    port: 3306
    username: root
    password: 123456
    binlogname: ""
    position: -1

  kafka:
    topic: ad-search-mysql-data